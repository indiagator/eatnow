<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eatNow - Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">

        <div class="card-header">
          <h2>Welcome to eatNow</h2>
        </div>
        <div class="card-body">
          <h4 th:text="'Hello, ' + ${username} + '!'"></h4>
          <p>Welcome to your dashboard. More features will be added soon.</p>
          <form action="/setUserDetail" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" value="username" required>
            </div>
            <div class="form-group">
              <label for="fullname">Fullname</label>
              <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name" name="fullname" required>
            </div>
            <div class="form-group">
              <label for="usertype">Choose your user type:</label>
              <select class="form-control" id="usertype" name="usertype">
                <option value="CONSUMER">Consumer</option>
                <option value="RESTRO">Restro</option>
                <option value="DELIVERY">Delivery</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <a th:href="@{/restrocreate}" class="btn btn-secondary mt-3">Create Restro</a>
          <a th:href="@{/managerestro}" class="btn btn-secondary mt-3">Manage Restro</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
